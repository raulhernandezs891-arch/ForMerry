<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ForMerry</title>

<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,600&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>
:root{
  --bg1:#fff1e6;
  --bg2:#f2c9ac;
  --card:#fffdfb;
  --text:#3a2420;
  --accent:#e3645b;
  --soft:#c97c5d;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(180deg,var(--bg1),var(--bg2));
  font-family:'Fraunces', serif;
  color:var(--text);
}

.section{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:26px 18px;
}

.card{
  width:100%;
  max-width:420px;
  background:var(--card);
  border-radius:26px;
  padding:36px 26px 34px;
  box-shadow:0 24px 48px rgba(0,0,0,.12);
  position:relative;
  animation:fadeUp .6s ease;
}

.card::after{
  content:attr(data-mark);
  position:absolute;
  bottom:16px;
  right:18px;
  font-size:2.6rem;
  letter-spacing:.35rem;
  opacity:.05;
  transform:rotate(-8deg);
  pointer-events:none;
}

.intro{
  font-size:1.55rem;
  line-height:1.55;
}

.text{
  font-size:1.1rem;
  line-height:1.9;
  margin-top:26px;
  opacity:0;
  transform:translateY(14px);
  transition:.6s;
}

.text.show{
  opacity:1;
  transform:translateY(0);
}

.quote{
  font-style:italic;
  color:var(--accent);
}

.buttons{
  display:flex;
  gap:14px;
  margin-top:30px;
}

button{
  flex:1;
  border:none;
  border-radius:16px;
  padding:14px;
  font-family:'Inter',sans-serif;
  font-size:.95rem;
  cursor:pointer;
}

.yes{
  background:var(--accent);
  color:#fff;
}

.no{
  background:#eee;
  color:#555;
}

.restart{
  margin-top:36px;
  text-align:center;
  font-family:'Inter',sans-serif;
  font-size:.85rem;
  opacity:.5;
  cursor:pointer;
}

.restart:hover{opacity:.8}

@keyframes fadeUp{
  from{opacity:0; transform:translateY(20px)}
  to{opacity:1; transform:translateY(0)}
}
</style>
</head>

<body>

<!-- 1 -->
<section class="section" id="s1">
  <div class="card" data-mark="TECH">
    <div class="intro">
      Merry,<br>
      no somos cavernícolas.<br>
      también sabemos usar tecnología.
    </div>
  </div>
</section>

<!-- 2 -->
<section class="section" id="s2" style="display:none">
  <div class="card" data-mark="CALM">
    <div class="text">
      Esto no es para impresionar,
      ni para forzar nada.
    </div>

    <div class="text">
      Es solo una forma honesta
      de decir que me gusta
      cómo se siente conocerte.
    </div>
  </div>
</section>

<!-- 3 PREGUNTA -->
<section class="section" id="s3" style="display:none">
  <div class="card" data-mark="CHOICE">
    <div class="text show">
      Cuando regreses,<br>
      ¿salimos?
    </div>

    <div class="text quote show">
      Sin presión.<br>
      A tu ritmo.
    </div>

    <div class="buttons">
      <button class="yes" onclick="answer(true)">sí</button>
      <button class="no" onclick="answer(false)">no</button>
    </div>
  </div>
</section>

<!-- RESPUESTA -->
<section class="section" id="s4" style="display:none">
  <div class="card" data-mark="RESPECT">
    <div class="text show" id="responseText"></div>

    <div class="restart" onclick="location.reload()">
      volver al inicio
    </div>
  </div>
</section>

<script>
let step = 1;

document.body.addEventListener('click', () => {
  if(step < 3){
    document.getElementById(`s${step}`).style.display = 'none';
    step++;
    const next = document.getElementById(`s${step}`);
    next.style.display = 'flex';
    next.querySelectorAll('.text').forEach((el,i)=>{
      setTimeout(()=>el.classList.add('show'), i*200);
    });
  }
});

function answer(isYes){
  document.getElementById('s3').style.display = 'none';
  const s4 = document.getElementById('s4');
  const text = document.getElementById('responseText');

  if(isYes){
    text.innerHTML = `
      Me va a encantar.<br><br>
      Cuando regreses,
      lo planeamos tranquilo.<br><br>
      Ten un lindo viaje, Merry.
    `;
  }else{
    text.innerHTML = `
      Está bien.<br><br>
      Gracias por la honestidad.<br>
      Eso también se valora.<br><br>
      Ten un lindo viaje, Merry.
    `;
  }

  s4.style.display = 'flex';
}
</script>

</body>
</html>
