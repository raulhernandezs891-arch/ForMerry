<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Para Merry üçç (¬°Algo MUY Importante!)</title>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&family=Patrick+Hand&display=swap" rel="stylesheet">
<style>
:root {
  --yellow-bob: #effd5f;
  --pink-patrick: #ff91d7;
  --blue-ocean: #00d2ff;
  --flower-color: rgba(255, 255, 255, 0.3);
}

body {
  margin: 0; padding: 0;
  font-family: 'Baloo 2', cursive;
  background-color: #00d2ff;
  background-image: 
    radial-gradient(circle at 20% 30%, var(--flower-color) 20px, transparent 20px),
    radial-gradient(circle at 80% 70%, var(--flower-color) 25px, transparent 25px),
    linear-gradient(#4facfe, #00f2fe);
  background-size: 200px 200px, 300px 300px, 100% 100%;
  color: #1a4a5e;
  overflow: hidden;
  width: 100vw; height: 100vh;
}

.screen {
  min-height: 100vh; width: 100vw;
  padding: 20px; box-sizing: border-box;
  display: none; align-items: center; justify-content: center;
  position: absolute; top: 0; left: 0;
}
.screen.active { display: flex; animation: fadeIn 0.4s ease; }

@keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

.card {
  background: rgba(255, 255, 255, 0.95);
  border: 6px solid var(--yellow-bob);
  border-radius: 30px 15px;
  padding: 25px;
  box-shadow: 0 10px 0px rgba(0,0,0,0.1);
  text-align: center;
  width: 100%; max-width: 320px;
  animation: float 3s ease-in-out infinite;
  z-index: 5;
}

@keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

@keyframes shake {
  0% { transform: translate(1px, 1px) rotate(0deg); }
  10% { transform: translate(-3px, -2px) rotate(-1deg); }
  20% { transform: translate(-5px, 0px) rotate(1deg); }
  30% { transform: translate(5px, 2px) rotate(0deg); }
  50% { transform: translate(-1px, 2px) rotate(-1deg); }
  100% { transform: translate(1px, 1px) rotate(0deg); }
}
.shake-it { animation: shake 0.2s infinite; }

h1 { font-family: 'Patrick Hand', cursive; font-size: 1.8rem; color: #d4a017; margin: 0 0 10px; }
p { font-size: 1.05rem; font-weight: 600; margin: 10px 0; }

.btn-container { display: flex; flex-direction: column; align-items: center; gap: 10px; margin-top: 20px; }
.btn {
  width: 80%; padding: 12px; border-radius: 50px;
  background: var(--yellow-bob); border: 4px solid #d4a017;
  color: #5d4a1e; font-weight: 700; text-transform: uppercase;
  cursor: pointer; box-shadow: 0 4px 0px #d4a017;
  -webkit-tap-highlight-color: transparent;
  transition: transform 0.1s;
}

.btn:active {
  transform: translateY(2px);
  box-shadow: 0 2px 0px #d4a017;
}

.btn.no { 
  background: var(--pink-patrick); 
  border-color: #d15fa5; 
  color: #fff; 
  box-shadow: 0 4px 0px #d15fa5; 
  transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Soft bounce */
}

.btn.special { 
  background: #ff69b4; /* Rosa intenso para la propuesta */
  border-color: #c2185b;
  color: white;
  font-size: 1.2rem;
  padding: 15px 12px;
  animation: pulse 1.5s infinite; 
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}

.explode-bubble {
  position: fixed; border-radius: 50%;
  background: white; border: 2px solid var(--blue-ocean);
  pointer-events: none; z-index: 100;
}

#countdown { font-size: 4rem; color: #ff4757; font-family: 'Patrick Hand'; }
</style>
</head>
